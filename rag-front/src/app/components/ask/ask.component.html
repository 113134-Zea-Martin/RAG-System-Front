<div class="stage d-flex justify-content-center align-items-start py-5">
  <div class="monitor p-4" style="max-width:1000px;">
    <h2 class="mb-4 fw-semibold">RAG System - Ask Question</h2>

    <!-- Formulario de pregunta (ocupa todo el ancho arriba) -->
<!-- ...existing code... -->
<div class="card shadow-sm mb-4">
  <div class="card-body">
    <h5 class="card-title mb-3">1. Ask Your Question</h5>

    <div class="row g-2 align-items-center">
      <div class="col-md-10 mb-0">
        <label class="form-label visually-hidden">Question</label>
        <input class="form-control" [(ngModel)]="question" placeholder="Type your question here?" />
      </div>

      <div class="col-md-2 d-flex gap-2 justify-content-end">
        <button class="btn btn-primary" (click)="ask()" [disabled]="!isFormValid()">Ask</button>
        <button class="btn btn-outline-secondary" (click)="question=''; searchResponse=null; askResponse=null;">Reset</button>
      </div>
    </div>
  </div>
</div>
<!-- ...existing code... -->

    <!-- SecciÃ³n de respuestas (una al lado de la otra abajo) -->
    <div class="row g-4">
      <!-- Search response -->
      <div class="col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-3">Search Response (retrieval)</h5>

            <div *ngIf="loadingSearch" class="mb-3">
              <div class="small text-muted">Buscando fragmentos...</div>
              <div class="progress mt-2" style="height:8px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
              </div>
            </div>

            <div *ngIf="!loadingSearch && searchResponseText" class="mb-3">
              <div class="card p-3 bg-light">
                <div [innerText]="searchResponseText"></div>
              </div>
            </div>

            <div class="mt-auto">
              <small class="text-muted">Sources Used</small>
              <ul class="list-group mt-2">
                <li *ngFor="let s of searchSources" class="list-group-item">
                  <strong *ngIf="s.id">Fragment {{ s.id }}</strong>
                  <div class="small text-muted" *ngIf="s.snippet">{{ s.snippet }}</div>
                  <div class="small text-muted" *ngIf="s.title && !s.snippet">{{ s.title }}</div>
                </li>
                <li *ngIf="searchSources.length === 0" class="list-group-item text-muted">No sources returned</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Ask response -->
      <div class="col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-3">Ask Response (LLM)</h5>

            <div *ngIf="loadingAsk" class="mb-3">
              <div class="small text-muted">Generando respuesta...</div>
              <div class="progress mt-2" style="height:8px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
              </div>
            </div>

            <div *ngIf="!loadingAsk && askResponseText" class="mb-3">
              <div class="card p-3 bg-light">
                <div [innerText]="askResponseText"></div>
              </div>
            </div>

            <!-- <div class="mt-auto">
              <div class="d-flex align-items-center mb-2">
                <small class="text-muted me-2">Sources Used</small>
                <span *ngIf="askGrounded" class="badge bg-success ms-auto">Grounded</span>
              </div>

              <ul class="list-group">
                <li *ngFor="let s of askSources" class="list-group-item">
                  <strong *ngIf="s.id">Fragment {{ s.id }}</strong>
                  <div class="small text-muted" *ngIf="s.snippet">{{ s.snippet }}</div>
                </li>
                <li *ngIf="askSources.length === 0" class="list-group-item text-muted">No sources returned</li>
              </ul>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
