<div class="stage d-flex justify-content-center align-items-start py-5">
  <div class="monitor p-4">
    <h2 class="mb-4 fw-semibold">RAG System - Upload Document</h2>

    <div class="row g-3">
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">1. Upload Your Document</h5>

            <div class="mb-3">
              <label class="form-label">Title</label>
              <input class="form-control" [(ngModel)]="title" placeholder="Sol y Luna" />
            </div>

            <div class="mb-3">
              <label class="form-label">Content (paste your story)</label>
              <textarea class="form-control" rows="6" [(ngModel)]="content" placeholder="Pega tu texto aquÃ­..."></textarea>
            </div>

            <div class="d-grid">
                            <button class="btn btn-primary" 
                      (click)="upload()" 
                      [disabled]="!isFormValid()"
                      [class.btn-secondary]="!isFormValid()">
                Upload Document
              </button>
            </div>

            <!-- nuevo: mostrar label con la respuesta exitosa -->
            <div *ngIf="uploadResponse" class="mt-2">
              <span class="badge bg-success">{{ uploadResponseMessage }}</span>
            </div>

          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">2. Generate Knowledge Base</h5>

                        <button class="btn btn-outline-primary mb-3 align-self-start" 
                    (click)="generate()" 
                    [disabled]="!uploadResponse?.document_id">
              Generate Knowledge Base
            </button>

            <div *ngIf="loading" class="d-flex align-items-center gap-3 mb-3">
              <div class="fs-4 text-secondary"><i class="bi bi-cloud-arrow-up"></i></div>
              <div class="flex-grow-1">
                <div class="small text-muted">Document uploaded. Generating embeddings...</div>
                <div class="progress mt-2" style="height:8px;">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [style.width.%]="progress"></div>
                </div>
              </div>
            </div>

            <div *ngIf="!loading && ready" class="mt-auto d-flex align-items-center text-success">
              <i class="bi bi-check-circle-fill me-2"></i>
              <strong>Knowledge Base Ready</strong>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
